<!DOCTYPE html>
<html lang="es">
<head>

    <title>Stack Books</title>

</head>
<body>
    <div id="app">
        <div id="logo-container">
            <img src="static/img/logo.jpg" alt="Logo" id="logo">
        </div>
        <div id="controls">
            <input type="text" id="bookInput" placeholder="Nombre del libro">
            <button onclick="addBook()">Agregar Libro</button>
            <button onclick="removeBook()">Eliminar Ãšltimo Libro</button>
            <button onclick="exitApp()">Salir</button>
        </div>
        <div id="book-container">
            <div id="book">
                <h3>Lista de Libros</h3>
                <ul id="books"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
